################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@144,auto,auto
monitor=DP-3,1920x1080@60,1920x0,auto

# Bind workspaces to monitors
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:DP-3
workspace=7,monitor:DP-3
workspace=8,monitor:DP-3
workspace=9,monitor:DP-3
workspace=0,monitor:DP-3
# Special workspaces
workspace=name:gaming,monitor:DP-1
workspace=name:browser,monitor:DP-1
workspace=name:dotfiles,monitor:DP-1
